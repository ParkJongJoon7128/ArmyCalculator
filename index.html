<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>군전역 계산기</title>
</head>

<body>

    <div class="header">
        <span class="headerTitle">군전역 계산기</span>
    </div>
    <div class="selectArmy">
        <div class="btnGroup1">
            <button class="armyBtn" value="육군">육군</button>
            <button class="armyBtn" value="공군">공군</button>
            <button class="armyBtn" value="해군">해군</button>
            <button class="armyBtn" value="해병대">해병대</button>
        </div>
        <div class="btnGroup2">
            <button class="armyBtn" value="의경(해경)">의경(해경)</button>
            <button class="armyBtn" value="소방원">소방원</button>
            <button class="armyBtn" value="사회복무요원">사회복무요원</button>
        </div>
    </div>
    <div class="selectDate">
        <input type="hidden" class="selectDateBtn" id="datepicker">
        <span class="showDate"></span>
    </div>
    <div class="showDateTable">
        <table>
            <tr>
                <td class="resultDate">전역일</td>
                <td class="result">asd</td>
            </tr>
            <tr>
                <td class="resultDate">총 복무일</td>
                <td class="result">asd</td>
            </tr>
            <tr>
                <td class="resultDate">남은 복무일</td>
                <td class="result">asd</td>
            </tr>
            <tr>
                <td class="resultDate">진도율</td>
                <td class="result">
                    <progress value="50" max="100"></progress>
                </td>
            </tr>
        </table>
    </div>

    <script>
        $(document).ready(function () {

            $("#datepicker").datepicker({
                dateFormat: 'yy-mm-dd',
                showOn: "button",
                buttonText: "입대일",
                onSelect: function (dateText, inst) {
                    var date = $(this).val();
                    var arr = date.split("-");
                    var year = arr[0];
                    var month = arr[1];
                    var days = arr[2];

                    $(".showDate").empty().text(date);
                }
            });

            $(".armyBtn").click(function () {
                switch ($(".armyBtn").value) {
                    case "육군":
                        var result = date.setDay(date.getDay + 545);
                        $(".result").text(result);
                        break;
                    case "공군":
                        var result = date.setDay(date.getDay + 637);
                        $(".result").text(result);
                        break;
                    case "해군":
                        var result = date.setDay(date.getDay + 606);
                        $(".result").text(result);
                        break;
                    case "해병대":
                        var result = date.setDay(date.getDay + 545);
                        $(".result").text(result);
                        break;
                    case "의경(해경)":
                        var result = date.setDay(date.getDay + 606);
                        $(".result").text(result);
                        break;
                    case "소방원":
                        var result = date.setDay(date.getDay + 606);
                        $(".result").text(result);
                        break;
                    case "사회복무요원":
                        var result = date.setDay(date.getDay + 730);
                        $(".result").text(result);
                        break;
                }


                console.log($(this).attr('value'));
            });
        })
    </script>

</body>
<script type="text/javascript" src="./calculator.js"></script>

</html>
